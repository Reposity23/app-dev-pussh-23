<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Smart Toy Store</title>
    <link rel="stylesheet" href="css/em_dash.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span style="font-size: 36px;">ðŸ‘¤</span> Employee Dashboard</h1>
            <div class="header-controls">
                <div id="employeeName" class="employee-name">Loading...</div>
                <div id="connectionStatus" class="connection-status disconnected">
                    <div class="status-indicator"></div>
                    <span>Disconnected</span>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue" style="color: #8b5cf6;">â‚±0.00</div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <div class="value" id="pendingCount" style="color: #f59e0b;">0</div>
            </div>
            <div class="stat-card">
                <h3>Processed Orders</h3>
                <div class="value" id="processedCount" style="color: #10b981;">0</div>
            </div>
            <div class="stat-card">
                <h3>Returned Items</h3>
                <div class="value" id="returnedCount" style="color: #ef4444;">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="content-section">
                <h2>Pending Orders</h2>
                <div class="table-wrapper">
                    <table id="pendingOrdersTable">
                        <thead>
                            <tr>
                                <th>Toy Name</th>
                                <th>Status</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="pendingOrdersBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="content-section">
                <h2>Processed Orders</h2>
                <div class="table-wrapper">
                    <table id="processedOrdersTable">
                        <thead>
                            <tr>
                                <th>Toy Name</th>
                                <th>Status</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="processedOrdersBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="employee-selector">
            <label for="employeeSelect">Switch Employee:</label>
            <select id="employeeSelect">
                <option value="John Marwin">John Marwin</option>
                <option value="Prince">Prince</option>
                <option value="Janna">Janna</option>
                <option value="Jannalyn">Jannalyn</option>
                <option value="Renz">Renz</option>
                <option value="Marl">Marl</option>
            </select>
        </div>
    </div>

    <script src="js/em_dash.js"></script>
</body>

</html>
